{% set version = "1.0.2" %}

package:
  name: mercantile
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mercantile/mercantile-{{ version }}.tar.gz
  sha256: 9d265e1d5a5c3a8614fda5de9d588feec6a33c5daef6841e1470153f0bf11e9e

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mercantile=mercantile.scripts:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click >=3.0

test:
  imports:
    - mercantile
    - mercantile.scripts
  commands:
    - mercantile --help

about:
  home: https://github.com/sgillies/mercantile
  license: BSD 3-Clause
  summary: 'Spherical mercator and XYZ tile utilities.'
  license_family: BSD

extra:
  recipe-maintainers:
    - ocefpaf

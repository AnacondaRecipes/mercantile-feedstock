{% set version = "1.0.3" %}

package:
  name: mercantile
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mercantile/mercantile-{{ version }}.tar.gz
  sha256: 2194ae554a427e0fb882de15c27d97cb5a458a4cd4d475f6fc72c81dcae81cd4

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mercantile=mercantile.scripts:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click >=3.0

test:
  imports:
    - mercantile
    - mercantile.scripts
  commands:
    - mercantile --help

about:
  home: https://github.com/sgillies/mercantile
  license: BSD 3-Clause
  summary: 'Spherical mercator and XYZ tile utilities.'
  license_family: BSD

extra:
  recipe-maintainers:
    - ocefpaf

{% set version = "1.1.0" %}

package:
  name: mercantile
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mercantile/mercantile-{{ version }}.tar.gz
  sha256: a4f6f8da816c21054764f825b13e630bfff664fd2cb25a1a80e76dc476104999

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mercantile=mercantile.scripts:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click >=3.0

test:
  imports:
    - mercantile
    - mercantile.scripts
  commands:
    - mercantile --help

about:
  home: https://github.com/sgillies/mercantile
  license: BSD 3-Clause
  summary: 'Spherical mercator and XYZ tile utilities.'
  license_family: BSD

extra:
  recipe-maintainers:
    - ocefpaf

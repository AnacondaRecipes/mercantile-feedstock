{% set version = "1.1.3" %}

package:
  name: mercantile
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mercantile/mercantile-{{ version }}.tar.gz
  sha256: 319ec98055aff0d699cbd916f0fb0f9efbf4c2ce54bbeb49578de0c6c3fb33f6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - mercantile=mercantile.scripts:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click >=3.0

test:
  imports:
    - mercantile
    - mercantile.scripts
  commands:
    - mercantile --help

about:
  home: https://github.com/sgillies/mercantile
  license: BSD-3-Clause
  summary: Spherical mercator and XYZ tile utilities
  license_family: BSD

extra:
  recipe-maintainers:
    - ocefpaf
